<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src http: https: 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' http: https:" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/ion-calendar.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/parse-min.js"></script>
    <script src="lib/jquery.js"></script>
    <script src="lib/moment.min.js"></script>
    <script src="lib/moment.ru.js"></script>
    <script src="lib/ion-calendar.min.js"></script>


    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>
  <body ng-app="starter">
    <ion-nav-view></ion-nav-view>

  <ion-tabs class="tabs-icon-top tabs-positive">

  <ion-tab title="Home" icon="ion-ios-home" href="#/tab/home">
    <ion-nav-view name="home-tab"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Information" icon="ion-ios-information" href="#/tab/info">
    <ion-nav-view name="info-tab"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Gallery" icon="ion-images" href="#/tab/gallery">
    <ion-nav-view name="gallery-tab"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Booking" icon="ion-android-calendar" href="#/tab/booking">
    <ion-nav-view name="booking-tab"></ion-nav-view>
  </ion-tab>

  <ion-tab title="ContactUs" icon="ion-android-contact" href="#/tab/contactus">
    <ion-nav-view name="contactus-tab"></ion-nav-view>
  </ion-tab>

</ion-tabs>
  </body>
</html>
